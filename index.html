<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.relative
        {
            position: relative;
            left:30px;
            border:3px solid #73Ad21;
        }
        div.fixed
        {
            position: fixed;
            left:30px;
            border:3px solid #73Ad21;
        }
        div.absolute
        {
            position: absolute;
            left: 30px;
            border: 3px solid #73Ad21;
        }
    </style>
</head>
<body>
    <h2>POSITIONS</h2>
    <p>An element with position: relative; is positioned relative to its normal position:</p>
    <div class="relative">
        This div element has postion: relative;
    </div><br><br>
    <div class="fixed">
        This div element positioned: absolute;
    </div><br><br>
    <div class="static">
        This div element has position: static;
    </div>
</body>
</html>
